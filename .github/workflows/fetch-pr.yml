# .github/workflows/fetch-pr.yml

name: Fetch PR Data

on:
  workflow_dispatch:  # This means you will manually trigger it

jobs:
  fetch-prs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz PyGithub requests

      - name: â–¶ï¸ Run Fetch PR Data Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python fetch_pr_data.py

      - name: ğŸ“¤ Upload CSV as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: pull_requests_csv
          path: pull_requests.csv
